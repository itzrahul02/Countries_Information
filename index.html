<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://fonts.googleapis.com/css?family=Nunito:200,300,regular,500,600,700,800,900,200italic,300italic,italic,500italic,600italic,700italic,800italic,900italic" rel="stylesheet" />
    <title>Document</title>
</head>
<body>
    <header class="header-content">
        <div class="header">
            <h2 class="title">Where in the World?</h2>
            <p class="Mode">
                <span class="moon"><i class="fa-solid fa-moon"></i></span>&nbsp;&nbsp;&nbsp;<span class="dark-mode">Dark Mode</span>
            </p>
        </div>    
    </header>
    <div class="country-container">
         <div class="dropdown-container">
            <div class="dropdown">
                <div class="search-input">
                    <i class="fa-sharp fa-solid fa-magnifying-glass"></i>
                    <input type="text" placeholder="Search the Country" class="input">
                </div>
                <select name="" id="" class="dropdown-menu">
                    <option value="" hidden>Filter By Region</option>
                    <option value="all">All</option>
                    <option value="Africa">Africa</option>
                    <option value="Americas">America</option>
                    <option value="Asia">Asia</option>
                    <option value="Europe">Europe</option>
                    <option value="Oceania">Oceania</option> 
                </select>
            </div>
        </div> 
        <div class="countries">
            
        </div>
    </div>
</body>
</html>
